- name: "Apache installation using docker container"
  hosts: prod
  gather_facts: yes
  become: true
#  vars:
#    ansible_sudo_pass: admin
#    ansible_user: admin

  pre_tasks:
#    - name: "Check for required packages"
#      package:
#        name: epel-release
#        state: present
#      when: ansible_distribution == "CentOS"

    - name: "Get pip install script"
      get_url:
        url: https://bootstrap.pypa.io/pip/2.7/get-pip.py
        dest: /tmp/get-pip.py

    - name: "Install pip"
      command: python2.7 /tmp/get-pip.py

    - name: "Install docker-py using script"
      pip:
        name: docker-py

  tasks:
    - name: "Create apache container"
      docker_container:
        name: webapp
        image: httpd
        ports:
          - "80:80"
